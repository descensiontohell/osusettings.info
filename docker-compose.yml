version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osusettings
    environment:
      CLIENT_ID: ${CLIENT_ID}
      CLIENT_SECRET: ${CLIENT_SECRET}
      SERVER_NAME: ${SERVER_NAME}
      POSTGRES_DB: dev_osu
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 8080:8080
    depends_on:
      - db
      - redis
    restart: always

  rank_updater:
    build:
      context: .
      dockerfile: Pollerfile
    container_name: rank_updater
    environment:
      CLIENT_ID: ${CLIENT_ID}
      CLIENT_SECRET: ${CLIENT_SECRET}
      SERVER_NAME: ${SERVER_NAME}
      POSTGRES_DB: dev_osu
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      - db
      - app
      - redis
    restart: always

